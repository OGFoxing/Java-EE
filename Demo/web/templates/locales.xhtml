<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_index.css"  />
    </h:head>
    <h:body>
        <ui:composition>

            <div class="locales">
                <h:form>

                    <h:commandLink action="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage library="img" name="eng.png" />
                        <!--<f:ajax render=":login_div :lib_title" execute="@form"/> -->
                        <f:ajax render="@all" execute="@form" />
                    </h:commandLink>
                    <h:commandLink action = "#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage library="img" name="rus.png"/>
                        <!--<f:ajax render=":login_div :lib_title" execute="@form"/> -->
                        <f:ajax render="@all" execute="@form" />
                    </h:commandLink>

                </h:form>
            </div>

        </ui:composition>
    </h:body>
</html>
